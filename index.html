<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    html {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }
</style>
<style>
    #app {
        margin: 20px;
    }
    
    .box {
        margin: 20px;
    }
    
    .demo {
        height: 100px;
        background: #666;
        border: 1px solid #000;
    }
</style>

<body>
    <div id="app">
        <div>
            <g-row>
                <g-col span="23" offset="1" :narrow-pc="{span:12,offset:12}">
                    <div class="demo"></div>
                </g-col>
            </g-row>
        </div>
    </div>
</body>
<script src="./src/app.js"></script>

</html>
